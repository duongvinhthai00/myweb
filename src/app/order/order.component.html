<!-- Main Content - start -->
<main>
  <section class="container stylization maincont">


      <ul class="b-crumbs">
          <li>
              <a href="index.html">
                  Home
              </a>
          </li>
          <li>
              <span>order</span>
          </li>
      </ul>
      <h1 class="main-ttl"><span>MY ORDERS</span></h1>
      <!-- Cart Items - start -->
      <form action="#">

          <div class="cart-items-wrap">
              <table class="cart-items">
                  <thead>
                  <tr>
                      <td class="cart-image" style="font-size: 19px;font-weight: bold;margin: 0;text-align: center;">ID</td>
                      <td class="cart-ttl" style="font-size: 19px;font-weight: bold;width: 182px;text-align: center;">TÊN NGƯỜI ĐẶT</td>
                      <td class="cart-price" style="font-size: 19px;font-weight: bold;text-align: center;">TỔNG TIỀN</td>
                      <td class="cart-quantity" style="font-size: 19px;font-weight: bold;text-align: center;">TRẠNG THÁI</td>
                      <td class="cart-summ" style="font-size: 19px;font-weight: bold;text-align: center;">NGÀY ĐẶT HÀNG</td>
                      <td class="cart-summ" style="font-size: 19px;font-weight: bold;text-align: center;">HÀNH ĐỘNG</td>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of this.transactions| paginate :{id:'pag1', itemsPerPage: maxPageItems,
                        currentPage: page,
                        totalItems: this.transactions?.length}">
                      <td style="text-align: center;" class="cart-image">
                          <b style="font-size: 18px;">{{item.id}}</b>
                      </td>
                      <td style="text-align: center;" class="cart-ttl">
                          <b style="font-size: 18px;">{{item.name}}</b>
                      </td>
                      <td style="text-align: center;" class="cart-price">
                          <b style="font-size: 18px;">{{item.tr_total | currency:"VND"}}</b>
                      </td>
                      <td style="text-align: center;" class="cart-quantity">
                          <span *ngIf="item.tr_status == 0" class="badge badge-success1">Đang Gửi</span>
                          <span *ngIf="item.tr_status == 1" class="badge badge-success2">Đang Xử Lý</span>
                          <span *ngIf="item.tr_status == 2" class="badge badge-success3">Hoàn Thành</span>
                          <span *ngIf="item.tr_status == 3" class="badge badge-success4">Đã Bị Hủy</span>
                      </td>
                      <td style="text-align: center;" class="cart-summ">
                          <b style="font-size: 18px;">{{item.created_at | date : 'MM/dd/yyyy - hh:mm'}}</b>
                      </td>
                      <td style="text-align: center;" class="cart-summ">
                        <b style="font-size: 18px;"><a [routerLink]="['/order-detail',item.id]" style="padding: 8px;color: white;margin-right: 15px;background-color: rgb(17, 138, 219)"><i class="far fa-eye"></i></a>
                            <a (click)="deleteOrder(this.item)" *ngIf="item.tr_status == 0" style="padding: 8px;color: white;background-color: red;"><i class="fas fa-trash"></i></a>
                        </b>
                        
                    </td>
                  </tr>
                  </tbody>
              </table>
              <pagination-controls id="pag1" directionLinks="true" (pageChange)="pageChanged($event)" maxSize="1000"></pagination-controls>
          </div>
      </form>
      <!-- Cart Items - end -->

  </section>
</main>
<!-- Main Content - end -->
