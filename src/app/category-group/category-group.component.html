
    <div class="content-wrapper" style="margin-left: 250px;">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Danh Mục Cha</h1>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
    
      <!-- Main content -->
      <section class="content">
    
          <!-- Default box -->
          <div class="card card-solid">
            <div class="card-body">
              <div class="row">
                <nav class="w-100">
                  <div class="nav nav-tabs" id="product-tab" role="tablist">
                    <a class="nav-item nav-link active" id="product-desc-tab" data-toggle="tab" href="#product-desc"
                      role="tab" aria-controls="product-desc" aria-selected="true">Danh Sách Danh Mục Cha</a>
                    <a class="nav-item nav-link" id="product-comments-tab" data-toggle="tab" href="#product-comments"
                      role="tab" aria-controls="product-comments" aria-selected="false">Thêm Danh Mục Cha</a>
                  </div>
                </nav>
                <div class="tab-content p-3" id="nav-tabContent" style="width: 100%;">
                  <div class="tab-pane fade active show" id="product-desc" role="tabpanel"
                    aria-labelledby="product-desc-tab">
                    <!--NOi DUng-->
                    <div class="row">
                      <!--Table Here-->
                      <div class="col-12">
                        <div class="card">
                          <div class="card-header" style="background-color: cadetblue;color: greenyellow;">
                            <h3 class="card-title">Danh Sách Danh Mục Cha</h3>
                          </div>
                          
                          <!-- /.card-header -->
                          <div class="card-body">
                            <button (click)="deleteAllCateGroup()" [class.display123] = "this.display"  style="float: right;" type="button"
                            class="btn btn-info"><i class="fa fa-trash" style="padding-right: 5px;"
                              aria-hidden="true"></i>Xóa</button>
                            <table id="customers">
                              <tr>
                                <th style="text-align: center;"> Tất Cả </th>
                                <th style="text-align: center;">STT</th>
                                <th style="text-align: center;">Tên Danh Mục Cha</th>
                                <th style="text-align: center;">Hành Động</th>
                              </tr>
                              <tr (click)="checkedBox(cb)" *ngFor="let item of this.categoryGroup;let idx = index">
                                  <td><input value="{{this.item | json}}" #cb type="checkbox"></td>
                                  <td>{{this.idx + 1}}</td>
                                  <td>{{this.item.name}}</td>
                                  <td>
                                    <b style="font-size: 16px;">
                                      <a (click)="ShowCateGroyGroup(item)" data-toggle="modal" data-target="#myModal"
                                        style="padding: 8px;color: white;background-color: rgb(17, 138, 219);margin-right: 10px;"><i
                                          class="fas fa-edit"></i></a>
                                      <a (click)="DeleteCateGoryGroup(item)" style="padding: 8px;color: white;background-color: red;"><i
                                          class="fas fa-trash"></i></a>
                                    </b>
                                  </td>
                              </tr>
                            </table>
                          </div>
                          <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                      </div>
                      <!--Table Here-->
                    </div>
                    <!--Noi Dung-->
                  </div>
                  <!--NOi DUng-->
                  <div class="tab-pane fade" id="product-comments" role="tabpanel"
                    aria-labelledby="product-comments-tab">
                    <!--NOi DUng-->
                    <div class="row">
                      <div class="col-md-9" style="margin: 0 auto;">
                        <div class="card card-primary">
                          <div class="card-header" style="background-color: #4a5a69;">
                            <h3 class="card-title">Thêm Danh Mục Cha</h3>
    
                            <div class="card-tools">
                              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                              </button>
                            </div>
                          </div>
                          <form [formGroup]="this.categoryGroupForm" (ngSubmit)="SubmitAdd()">
                          <div class="card-body" style="display: block;">
                            <div class="form-group">
                              <label for="inputName">Tên Danh Mục Cha</label>
                              <input formControlName="name"  type="text" id="inputName" class="form-control">
                              <span style="color: red;text-transform:capitalize;"
                              *ngIf="this.error?.name">{{this.error.name}}</span>
                            </div>
    
                            <input type="submit" class="btn btn-info float-right" value="Thêm">
                          </div>
                          </form>
                          <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                      </div>
                    </div>
                    <!--Noi Dung-->
                  </div>
                  <!--NOi Dung-->
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
    
      </section>
      <!-- /.content -->
    </div>

  <!-- Modal -->
  <ng-container *ngIf="this.categoryGroupEdit">
  <div  class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <form [formGroup]="this.categoryGroupEdit" (ngSubmit)="SubmitEdit()">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Chỉnh Sửa Danh Mục Cha</h4>
        </div>
        <div class="modal-body">
          
            <div class="card-body" style="display: block;">
              <div class="form-group">
                <label for="inputName">Tên Danh Mục Cha</label>
                <input formControlName="name"  type="text" id="inputName" class="form-control">
                <span style="color: red;text-transform:capitalize;"
                *ngIf="this.error2?.name">{{this.error2.name}}</span>
              </div>
            </div>
            
        </div>
        <div class="modal-footer">
          <input type="submit"  class="btn btn-info float-right" value="Chỉnh Sửa">
          <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</ng-container>
