  <div class="content-wrapper" style="margin-left: 250px;">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Bảng Điều Khiển</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>{{this.newOrderNumber}}</h3>

                <p>Đơn Hàng Mới</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a  [routerLink]="['/admin/order-manager']" class="small-box-footer">Thêm Thông Tin <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{this.ProductNumber}}</h3>

                <p>Tổng Số Sản Phẩm </p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a [routerLink]="['/admin/product-manager']" class="small-box-footer">Thêm Thông Tin <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3 style="color: white;">{{this.paymentNumber}}</h3>

                <p style="color: white;">Thẻ Ngân Hàng</p>
              </div>
              <div class="icon">
                <i class="ion ion-card"></i>
              </div>
              <a [routerLink]="['/admin/payment-manager']" style="color: white;"  class="small-box-footer"><span style="color: white;">Thêm Thông Tin </span> <i style="color: white;" class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3 *ngIf="this.totalMoney;else no123">{{this.totalMoney | currency : "VND"}}</h3>
                <ng-template #no123>
                  <h3>0</h3>
                </ng-template>
                <p>Tổng Doanh Thu</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a [routerLink]="['/admin/revenue']" class="small-box-footer">Thêm Thông Tin <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
